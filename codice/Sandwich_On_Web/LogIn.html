<!DOCTYPE html>
<html>
<head>
	<title> LogIn </title>
		<link rel="stylesheet" type="text/css" href="File CSS//Header_Layout.css">
		<link rel="stylesheet" type="text/css" href="File CSS//LogIn_Layout.css">
		<script src="cookies.js"></script>
		<script src="account.js"></script>
</head>
<body>

	<header class="top">
		<img id="logo" src="Immagini//logo.png">
	
	
		<nav id="barra">
			<ul>
				<li class="voci"> <img src="Immagini//home.png" height="20px" width="20px"> <a class="voci_link" href="Home_Page.html"> &nbsp Home </a> </li>
				<li class="voci"> <a class="voci_link" href="Lista_Menu.html"> &nbsp Lista Menu </a> </li>
				<li class="voci"> <a class="voci_link" href="Recensioni.html"> &nbsp Recensioni </a> </li>
			<form id="bottoni_barra">
				<input type='button' value='Accedi' onclick='logIn()'>
				<input type="button" value="Registrati" onclick="registrazione()">
			</form>
			<ul>
		</nav>
		
	</header>
	</header>
	
	<div id="content">
	<form id="form_log">
		<table id = "table_log" border=1>
			<tr class="etichetta"> <th>
				<label for="text_email"> Email </label>
			</th> </tr>
			<tr> <td>
				<input id="text_email" type="email" name="email" placeholder="prova@hotmail.it">
			</tr> </td>
			<tr class="etichetta"> <th>
				<label for="text_pass"> Password </label>
			</th> </tr>
			<tr> <td>
				<input id="text_pass" type="password" name="pass">
			</tr> </td>
			<tr> <td>
				<label for="radio_cliente"> Accedi come: </label>
				<input id="radio_cliente" type="radio" value="Utente" name="tipo" checked> Cliente 
				<input id="radio_amministratore" type="radio" value="Amministratore" name="tipo"> Amministratore 
			</tr> </td>
			<tr id ="riga_bottoni"> <td>
				<input class="bottone" id="button_accedi" type="button" value="Accedi" onclick="accesso()">
				<input class="bottone" id="button_cancella" type="reset" value="Cancella">
			</tr> </td>
		</table>
	</form>
	</div>
<body>
</html>
